<div class="container">
  <h2>Product</h2>
  <div class="row p-2 border rounded">
    <div class="form-group col-9 p-2">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        type="text"
        placeholder="Name"
        [(ngModel)]="product.name"
        required
        #nameField="ngModel"
        [class.field-error]="submitted && nameField.invalid"
      />
      <small class="text-danger" *ngIf="submitted && nameField.invalid">
        Name not valid
      </small>
    </div>
    <div class="form-group col-3 p-2">
      <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-addon my-auto me-1">$</div>
        <input
          id="price"
          name="price"
          class="form-control"
          type="number"
          placeholder="0"
          [(ngModel)]="product.price"
          required
          #priceField="ngModel"
          [class.field-error]="submitted && priceField.invalid"
        />
      </div>
      <small class="text-danger" *ngIf="submitted && priceField.invalid">
        Price not valid
      </small>
    </div>
    <div class="form-group col-12 p-2">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        placeholder="Description"
        [(ngModel)]="product.description"
        required
        #descriptionField="ngModel"
        [class.field-error]="submitted && descriptionField.invalid"
      ></textarea>
      <small class="text-danger" *ngIf="submitted && descriptionField.invalid">
        Description not valid
      </small>
    </div>
    <div class="form-group col-3 p-2">
      <label for="qty">Quantity available</label>
      <input
        id="qty"
        name="qty"
        class="form-control"
        type="number"
        placeholder="0"
        [(ngModel)]="product.qty_available"
        required
        #qtyField="ngModel"
        [class.field-error]="submitted && qtyField.invalid"
      />
      <small class="text-danger" *ngIf="submitted && qtyField.invalid">
        Quantity not valid
      </small>
    </div>
    <h5 class="col-12">Dimension</h5>
    <div class="form-group col-3 p-2">
      <label for="width">Width</label>
      <input
        id="width"
        name="width"
        class="form-control"
        type="number"
        placeholder="0"
        [(ngModel)]="product.width"
        required
        #widthField="ngModel"
        [class.field-error]="submitted && widthField.invalid"
      />
      <small class="text-danger" *ngIf="submitted && widthField.invalid">
        Width not valid
      </small>
    </div>
    <div class="form-group col-3 p-2">
      <label for="height">Height</label>
      <input
        id="height"
        name="height"
        class="form-control"
        type="number"
        placeholder="0"
        [(ngModel)]="product.height"
        required
        #heightField="ngModel"
        [class.field-error]="submitted && heightField.invalid"
      />
      <small class="text-danger" *ngIf="submitted && heightField.invalid">
        Height not valid
      </small>
    </div>
    <div class="col-12 my-2 row justify-content-around">
      <button class="btn btn-danger col-3" (click)="removeProduct()">
        REMOVE
      </button>
      <button class="btn btn-success col-3" (click)="updateProduct()">
        UPDATE
      </button>
      <button class="btn btn-warning col-3" *ngIf="product.visible === true" (click)="hideProduct()">
        HIDE
      </button>
      <button class="btn btn-secondary col-3" *ngIf="product.visible === false" (click)="showProduct()">
        SHOW
      </button>
    </div>
  </div>
</div>
